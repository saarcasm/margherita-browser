name: Build Margherita Browser
on: [push] # The robot starts when you push code

jobs:
  release:
    strategy:
      matrix:
        # Build for Windows and macOS simultaneously
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Updated to v4

      - name: Install Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: 20 # Modern Node version for 2025

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4 # FIXED: Updated from v3 to v4
        with:
          name: ${{ matrix.os }}-installer
          path: |
            dist/*.exe
            dist/*.dmg