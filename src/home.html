<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #1e1e1e; color: white; margin: 0;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; font-family: sans-serif;
        }
        .container { text-align: center; width: 85%; max-width: 650px; }
        h1 { font-size: 3.5rem; margin-bottom: 25px; letter-spacing: -1px; }
        input {
            width: 100%; padding: 18px; border-radius: 30px;
            border: none; background: #333; color: white;
            font-size: 1.2rem; outline: none; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .recents-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 20px; margin-top: 45px; width: 100%;
        }
        .recent-item {
            background: #2b2b2b; padding: 18px; border-radius: 18px;
            cursor: pointer; transition: 0.2s; text-decoration: none;
            color: #ccc; display: flex; flex-direction: column;
            align-items: center; gap: 12px; border: 1px solid transparent;
        }
        .recent-item:hover {
            background: #383838; transform: translateY(-5px);
            color: white; border-color: #007acc;
        }
        .recent-icon { width: 36px; height: 36px; border-radius: 8px; }
        .recent-title {
            font-size: 0.85rem; font-weight: 500; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; max-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Margherita üçï</h1>
        <input type="text" id="home-input" placeholder="Search or enter URL..." autofocus>
        <div id="recents-container" class="recents-grid"></div>
    </div>

    <script>
        const input = document.getElementById('home-input');
        const recentsContainer = document.getElementById('recents-container');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let val = input.value.trim();
                if (!val) return;
                let target = val.includes('.') && !val.includes(' ') 
                    ? (val.startsWith('http') ? val : 'https://' + val)
                    : 'https://www.google.com/search?q=' + encodeURIComponent(val);
                window.location.href = target;
            }
        });

        function loadRecents() {
            // Pull history from the parent window's localStorage to bypass webview isolation
            const recents = JSON.parse(parent.localStorage.getItem('margherita-recents') || '[]');
            if (recents.length === 0) {
                recentsContainer.innerHTML = '<p style="color:#666; grid-column: span 3;">Start browsing to see recents!</p>';
                return;
            }
            recentsContainer.innerHTML = recents.map(item => `
                <a href="${item.url}" class="recent-item">
                    <img class="recent-icon" src="https://www.google.com/s2/favicons?domain=${item.domain}&sz=64">
                    <div class="recent-title">${item.title}</div>
                </a>
            `).join('');
        }

        loadRecents();
    </script>
</body>
</html>
